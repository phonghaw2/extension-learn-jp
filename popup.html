<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Learn JP CMS</title>
    <link rel="stylesheet" href="css/popup.css">
</head>
<body id="container">
    <div class="wrapper">
        <div class="item-body">
            <div class="icon">
                <img src="images/what.png" class="etx-img" width="53" height="53">
            </div>
            <div class="ext-header">
                <figcaption class="ext-title">日本語を学ぶのは簡単です</figcaption>
                <figcaption class="ext-version">v1.0</figcaption>
            </div>
        </div>
        <div class="buttons">
            <div class="segmented-control">
                <input type="radio" name="radio2" value="3" id="tab-1" checked="">
                <label for="tab-1" class="segmented-control__1">
                    <img src="images/hiragana-alphabet.png" width="16" height="16">
                    <p class="seg-label">Hiragana</p>
                </label>
                <input type="radio" name="radio2" value="4" id="tab-2">
                <label for="tab-2" class="segmented-control__2">
                    <img src="images/katakana-alphabet.png" width="16" height="16">
                    <p class="seg-label">Katakana</p>
                </label>
                <div class="segmented-control__color"></div>
              </div>
        </div>
    </div>
</body>
</html>
